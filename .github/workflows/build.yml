name: Build and Release

on:
  push:
    branches: [master, main]
    tags: ['v*']
  pull_request:
    branches: [master, main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up JDK 17 (for Android tools)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: "tools platform-tools platforms;android-28 build-tools;28.0.3"

      - name: Set up Android NDK
        id: ndk
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r25b
          link-to-sdk: true

      - name: Set up JDK 11 (for Gradle build)
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Checkout Soft-Braille-Keyboard
        uses: actions/checkout@v4
        with:
          path: Soft-Braille-Keyboard

      - name: Clone BrailleBack
        run: |
          # Для ru-ru-g1.utb и ZipResourceExtractor — форкни brailleback и подставь свой URL:
          # git clone https://github.com/YOUR_USER/brailleback.git brailleback
          git clone --depth 1 https://github.com/google/brailleback.git brailleback

      - name: Link Soft-Braille-Keyboard
        run: |
          mkdir -p build
          mv Soft-Braille-Keyboard build/
          mv brailleback build/
          ls -la build/

      - name: Setup liblouis for JNI
        run: |
          git clone --depth 1 --branch v3.4.0 https://github.com/liblouis/liblouis.git build/brailleback/third_party/liblouislib
          mkdir -p build/brailleback/braille/service/jni/liblouiswrapper/liblouis
          cp -r build/brailleback/third_party/liblouislib/liblouis build/brailleback/braille/service/jni/liblouiswrapper/liblouis/
          cp -r build/brailleback/third_party/liblouislib/tables build/brailleback/braille/service/jni/liblouiswrapper/liblouis/
          cd build/brailleback && patch -p1 < liblouis.patch

      - name: Apply Russian braille table and rebuild translationtables.zip
        run: |
          cp build/Soft-Braille-Keyboard/braille-tables/ru-ru-g1.utb build/brailleback/braille/service/jni/liblouiswrapper/liblouis/tables/
          cd build/brailleback/braille/service/tables
          chmod +x mktranslationtables.sh copywithdeps.py
          ./mktranslationtables.sh

      - name: Patch BrailleBack settings.gradle
        run: |
          echo "include ':softbraillekeyboard'" >> build/brailleback/braille/settings.gradle
          echo "project(':softbraillekeyboard').projectDir = new File(settingsDir, '../../Soft-Braille-Keyboard')" >> build/brailleback/braille/settings.gradle

      - name: Fix NDK r25 strip (symlink llvm-strip for arm64, etc.)
        run: |
          NDK_BIN="${{ steps.ndk.outputs.ndk-path }}/toolchains/llvm/prebuilt/linux-x86_64/bin"
          cd "$NDK_BIN"
          for tool in aarch64-linux-android-strip arm-linux-androideabi-strip i686-linux-android-strip x86_64-linux-android-strip; do
            [ ! -e "$tool" ] && ln -sf llvm-strip "$tool" && echo "Created $tool -> llvm-strip"
          done

      - name: Patch BrailleBack jni/Android.mk (exclude brlttywrapper - NDK r25b duplicate module)
        run: |
          cat > build/brailleback/braille/service/jni/Android.mk << 'EOF'
          # Include only liblouiswrapper - needed for braille translation.
          # Brlttywrapper (braille displays) has NDK r25b compatibility issues.
          include $(call my-dir)/liblouiswrapper/Android.mk
          EOF

      - name: Patch Soft-Braille-Keyboard for AGP 3.6
        run: |
          sed -i "/namespace 'com.dalton.braillekeyboard'/d" build/Soft-Braille-Keyboard/build.gradle

      - name: Patch local.properties
        run: |
          cat > build/brailleback/braille/local.properties << EOF
          sdk.dir=$ANDROID_HOME
          ndk.dir=${{ steps.ndk.outputs.ndk-path }}
          EOF

      - name: Setup release keystore
        if: github.event_name != 'pull_request'
        run: |
          if [ -n "${{ secrets.KEYSTORE_BASE64 }}" ]; then
            echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > build/brailleback/braille/release.keystore
            echo "KEYSTORE_FILE=$GITHUB_WORKSPACE/build/brailleback/braille/release.keystore" >> $GITHUB_ENV
            echo "KEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}" >> $GITHUB_ENV
            echo "KEY_ALIAS=${{ secrets.KEY_ALIAS }}" >> $GITHUB_ENV
            echo "KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}" >> $GITHUB_ENV
          fi

      - name: Grant execute permission for gradlew
        run: chmod +x build/brailleback/braille/gradlew

      - name: Build Release APK
        working-directory: build/brailleback/braille
        run: ./gradlew :softbraillekeyboard:assembleRelease --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: SoftBrailleKeyboard-release
          path: build/Soft-Braille-Keyboard/build/outputs/apk/release/*.apk

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: build/Soft-Braille-Keyboard/build/outputs/apk/release/*.apk
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
